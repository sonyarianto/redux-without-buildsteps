<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redux without Build Steps (feat. "react", "react-redux" and "redux-toolkit")</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/redux@4.2.1/dist/redux.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-redux@8.1.0/dist/react-redux.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@reduxjs/toolkit@1.9.5/dist/redux-toolkit.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="env,react">
        // Create counter slice

        const counterSlice = RTK.createSlice({
            name: 'counter',
            initialState: {
                value: 0,
            },
            reducers: {
                increment: (state) => {
                    state.value += 1;
                },
                decrement: (state) => {
                    state.value -= 1;
                },
                incrementByAmount: (state, action) => {
                    state.value += action.payload;
                },
            },
        });

        // Create the Redux store with the counter slice

        const store = RTK.configureStore({
            reducer: {
                counter: counterSlice.reducer
            },
        });
        
        // The App component

        function App() {
            const count = ReactRedux.useSelector((state) => state.counter.value);
            const dispatch = ReactRedux.useDispatch();

            return (
                <div>
                    <h1>Redux without build steps (feat. "react", "react-redux" and "redux-toolkit")</h1>
                    
                    <button onClick={() => dispatch(counterSlice.actions.decrement())}>-</button>
                    <span>&nbsp;{count}&nbsp;</span>
                    <button onClick={() => dispatch(counterSlice.actions.increment())}>+</button>
                </div>
            );
        }

        // Render the App

        ReactDOM.render(
            <React.StrictMode>
                <ReactRedux.Provider store={store}>
                    <App />
                </ReactRedux.Provider>
            </React.StrictMode>,
            document.getElementById('root')
        );
    </script>
</body>

</html>
